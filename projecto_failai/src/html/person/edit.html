<h2>Redaguoti asmens duomenis</h2>
<form action="/person/update" method="post">
    <input type="hidden" name="id" placeholder="Id" value="{{id}}">
    <div class="form-group">
        <div class="row-mb-3">
            <div class="col-mb-6">
                <label for="vardas">Vardas</label>
                <input type="text" name="vardas" placeholder="Name" value="{{first_name}}" id="vardas">
            </div>
            <div class="col-mb-6">
                <label for="pavarde">Pavardė</label>
                <input type="text" name="pavarde" placeholder="Surname" value="{{last_name}}" id="pavarde">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">Pašto adresas</label>
                <input type="text" name="email" placeholder="Email" value="{{email}}" id="email">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="kodas">Asmens kodas</label>
                <input type="number" name="kodas" placeholder="Kodas" value="{{code}}" id="kodas">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="phone">Telefono numeris</label>
                <input type="text" name="telefonas" placeholder="Telefono numeris" value="{{phone}}" id="phone">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="address">Adreso ID</label>
                <input type="number" name="address_id" placeholder="Address ID" value="{{address_id}}" id="address">
            </div>
        </div>
    <input type="submit" value="Submit">
    </div>
</form>
